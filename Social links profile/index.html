<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <img
            class="profile"
            src="assets/images/avatar-jessica.jpeg"
            alt="profile-img"
          />
          <p class="name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <nav>
          <ul class="social-links">
            <li class="social-links-card"><a href="#">GitHub</a></li>
            <li class="social-links-card"><a href="#">Frontend Mentor</a></li>
            <li class="social-links-card"><a href="#">LinkedIn</a></li>
            <li class="social-links-card"><a href="#">Twitter</a></li>
            <li class="social-links-card"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </div>
    </main>
  </body>
</html>
